<header>
  <h2>
    Tableau de bord
    <button type="button" mat-raised-button (click)="addExpense()">Ajouter une dépense</button>
  </h2>
</header>

<div class="row">
  <div class="card left">
    <h3>Dernières dépenses</h3>
    <transactions-list [editable]="false" [transactions]="expenses$ | async"></transactions-list>
  </div>

  <div class="right">
    <div class="card balance" [class.-creditor]="(user$ | async)?.balance >= 0" [class.-debtor]="(user$ | async)?.balance < 0">
      <span class="description" *ngIf="(user$ | async)?.balance > 0">{{ (partner$ | async)?.firstName }} vous doit</span>
      <span class="description" *ngIf="(user$ | async)?.balance < 0">Vous devez</span>
      <span class="description" *ngIf="(user$ | async)?.balance === 0">Le compte est bon !</span>

      <h2 class="amount">{{ (user$ | async)?.balance | number: '1.2' }} $</h2>
    </div>

    <div class="card">
      <h3>Derniers paiements</h3>
      <transactions-list [editable]="false" [type]="payments" [transactions]="payments$ | async"></transactions-list>
    </div>
  </div>
</div>
